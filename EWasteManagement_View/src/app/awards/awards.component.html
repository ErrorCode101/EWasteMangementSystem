<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <div class="card shadow mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="text-primary font-weight-bold m-0">Registered Shops</h6>
                </div>
                <div class="card-body" style="height:55vh !important;">

                                </button>
                            </kendo-buttongroup>
                        </div>
                    </div>
                    <div class="row" style="height: 3vh;">
                        <div class="col-md-12"></div>
                    </div>

<kendo-dialog title="Liable Contributor" *ngIf="isAssign" (close)="isAssign = false" [minWidth]="250" [width]="320"
    [height]="350">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <kendo-combobox style="width: 100%;" [data]="listContributors" [filterable]="true"
                    (filterChange)="filterChange($event)" (valueChange)="valueChange($event)" [allowCustom]="false">
                </kendo-combobox>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h5 class="small font-weight-bold">First Name :</h5>
            </div>
            <div class="col-md-6">
                <h5 class="small">
                    {{selectedContributor.FirstName}}
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h5 class="small font-weight-bold">Last Name :</h5>
            </div>
            <div class="col-md-6">
                <h5 class="small">
                    {{selectedContributor.LastName}}
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h5 class="small font-weight-bold">Contact No :</h5>
            </div>
            <div class="col-md-6">
                <h5 class="small">
                    {{selectedContributor.MobileNo}}
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h5 class="small font-weight-bold">Email :</h5>
            </div>
            <div class="col-md-6">
                <h5 class="small"> {{selectedContributor.Email}}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h5 class="small font-weight-bold">Contributed E-Wastes Count :</h5>
            </div>
            <div class="col-md-6">
                <h5 class="small">{{selectedContributor.Count}}
                </h5>
            </div>
        </div>

    </div>
    <kendo-dialog-actions>
        <button kendoButton (click)="isAssign = false">Cancel</button>
        <button kendoButton (click)="assignContributor(selectedContributor.LoginName)" primary="true">Offer Reward</button>
    </kendo-dialog-actions>
</kendo-dialog>
