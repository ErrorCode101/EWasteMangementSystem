<div class="row">
    <div class="col-lg-6 col-xl-6">
        <div class="row">
            <div class="card shadow mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="text-primary font-weight-bold m-0">In - Progress</h6>
                </div>
                <div class="card-body" style="height:30vh !important;">
                    <kendo-grid [loading]="isGridLoading" [height]="150"
                        [selectable]="{checkboxOnly: false, mode: 'single'}" kendoGridSelectBy="_id"
                        (selectedKeysChange)="onSelectChange($event)" [data]="gridDataPending">
                        <kendo-grid-column width="120" field="WasteType" title="Waste Type"></kendo-grid-column>
                        <kendo-grid-column field="Description" title="Description"></kendo-grid-column>
                        <kendo-grid-column width="50" field="Quantity" title="Qty"></kendo-grid-column>
                    </kendo-grid>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card shadow mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="text-primary font-weight-bold m-0">Rejected</h6>
                </div>
                <div class="card-body" style="height:30vh !important;">
                    <kendo-grid [loading]="isGridLoading" [height]="150"
                        [selectable]="{checkboxOnly: false, mode: 'single'}" kendoGridSelectBy="_id"
                        (selectedKeysChange)="onSelectChange($event)" [data]="gridDataReject">
                        <kendo-grid-column width="120" field="WasteType" title="Waste Type"></kendo-grid-column>
                        <kendo-grid-column field="Description" title="Description"></kendo-grid-column>
                        <kendo-grid-column width="50" field="Quantity" title="Qty"></kendo-grid-column>
                    </kendo-grid>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-xl-6">
        <div class="card shadow mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="text-primary font-weight-bold m-0">Contributor Details</h6>
            </div>
            <div class="card-body" style="height:70vh !important;">
                <div *ngIf="isContLoading" class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <div *ngIf="!isContLoading">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="small font-weight-bold">Full Name :</h4>
                        </div>
                        <div class="col-md-6">
                            <h4 class="small">{{contName}}</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="small font-weight-bold">Address :</h4>
                        </div>
                        <div class="col-md-6">
                            <h4 class="small">{{contAddress}}</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="small font-weight-bold">Email :</h4>
                        </div>
                        <div class="col-md-6">
                            <h4 class="small">{{contEmail}}</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="small font-weight-bold">Contact No :</h4>
                        </div>
                        <div class="col-md-6">
                            <h4 class="small">{{contTel}}</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h4 *ngIf="assignedto" class="small font-weight-bold">Assigned Distributor :</h4>
                        </div>
                        <div class="col-md-6">
                            <h4 *ngIf="assignedto" class="small">{{assignedto}}</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="img-placeholder">
                                <a class="handhover" #styleImageLink [title]="'imageTitle'">
                                    <img class="style-img" sizes="md" id="styleImage" [src]="imageUrl" />
                                </a>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="isLoading" id="preloader">
    <div id="loader"></div>
</div>
