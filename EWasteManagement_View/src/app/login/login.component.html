<div class="container" style="margin-top: 5vh; margin-bottom: 5vh;">
  <div class="row justify-content-center">
    <div class="col-md-9 col-lg-12 col-xl-10">
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-6 d-none d-lg-flex">
              <div class="flex-grow-1 bg-login-image"
                style="background-image: url(&quot;assets/img/dogs/image3.jpeg&quot;);"></div>
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Welcome Back!</h4>
                </div>
                <form class="user" (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm">
                  <div class="form-group"><input class="form-control form-control-user" type="email"
                      aria-describedby="emailHelp" placeholder="Login Name" id="userName" formControlName="userName"
                      name="userName"></div>
                  <div class="form-group"><input class="form-control form-control-user" type="password" name="password"
                      placeholder="Password" id="password" formControlName="password"></div>
                  <div class="form-group">
                  </div>
                  <button class="btn btn-primary btn-block text-white btn-user" style="height: 8vh;" type="submit">
                    <div *ngIf="!isLoading">Login</div>
                    <div *ngIf="isLoading" class="spinner"
                      style="margin-top: 0 !important; margin-bottom: 0 !important;">
                      <div class="bounce1"></div>
                      <div class="bounce2"></div>
                      <div class="bounce3"></div>
                    </div>
                  </button>
                  <hr>
                  <div style="height: 2vh;">
                    <div style="color: #f44336; height: 8vh !important;">
                      <span *ngIf="isInvalid">
                        <p style="font-size:0.72em; text-align: center;">Invalid User Name or Password
                        </p>
                      </span>
                    </div>
                  </div>
                  <hr>
                </form>
                <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                <div class="text-center"><a class="small" [routerLink]="'register'">Create an Account!</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
