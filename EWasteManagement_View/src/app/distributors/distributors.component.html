<div class="row">
    <div class="col-lg-12 col-xl-12">
        <div class="card shadow mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="text-primary font-weight-bold m-0">Registered Distributors</h6>
            </div>
            <div class="card-body" style="height:80vh !important;">
                <kendo-grid [loading]="isGridLoading" [height]="420" [filterable]="true" [filter]="state.filter"
                    (dataStateChange)="dataStateChange($event)" [selectable]="{checkboxOnly: false, mode: 'single'}"
                    kendoGridSelectBy="_id" (selectedKeysChange)="onSelectChange($event)" [data]="gridData">
                    <kendo-grid-column width="120" field="LoginName" title="Login Name" filter="text">
                    </kendo-grid-column>
                    <kendo-grid-column width="120" field="FirstName" title="First Name" filter="text">
                    </kendo-grid-column>
                    <kendo-grid-column width="120" field="LastName" title="Last Name" filter="text"></kendo-grid-column>
                    <kendo-grid-column width="120" field="Email" title="Email" filter="text"></kendo-grid-column>
                    <kendo-grid-column width="120" field="MobileNo" title="Mobile No" filter="text"></kendo-grid-column>
                    <kendo-grid-column width="120" field="CreatedDate" title="Joined Date" filter="text">
                    </kendo-grid-column>
                </kendo-grid>
            </div>
        </div>
    </div>
</div>
<div *ngIf="isLoading" id="preloader">
    <div id="loader"></div>
</div>
